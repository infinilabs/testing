runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  # FIXME: now we need to wait for the bulk_reshull process to get ready
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/sleep
    assert:
      and:
        - equals:
            _ctx.response.status: 200
            _ctx.response.body: ok
  - request:
      method: POST
      url: http://$[[env.LR_GATEWAY_HOST]]/_bulk
      body: |
        { "index" : { "_index" : "test-bulk", "_id" : "1" } }
        {"a": "b"}
    assert:
      and:
        - equals:
            _ctx.response.status: 200
            _ctx.response.body_json.errors: false
  - request:
      method: POST
      url: http://$[[env.LR_GATEWAY_HOST]]/_bulk
      body: |
        { "index" : { "_index" : "test-bulk", "_id" : "2" } }
        {"a": "b"}
    assert:
      and:
        - equals:
            _ctx.response.status: 200
            _ctx.response.body_json.errors: false
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/test-bulk/_doc/1
    assert:
      and:
        - equals:
            _ctx.response.status: 404
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/sleep
    assert:
      and:
        - equals:
            _ctx.response.status: 200
            _ctx.response.body: ok
  - request:
      method: POST
      url: http://$[[env.LR_GATEWAY_HOST]]/test-bulk/_refresh
    assert:
      and:
        - equals:
            _ctx.response.status: 200
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/test-bulk/_doc/1
    assert:
      and:
        - equals:
            _ctx.response.status: 200
            _ctx.response.body_json._index: test-bulk
  - request:
      method: DELETE
      url: http://$[[env.LR_GATEWAY_HOST]]/test-bulk
    assert:
      and:
        - equals:
            _ctx.response.status: 200
