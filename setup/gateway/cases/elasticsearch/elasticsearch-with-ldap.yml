entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 200000
    network:
      binding: 0.0.0.0:8000

flow:
  - name: hello_world
    filter:
      - ldap_auth:
          host: "localhost"
          port: 3893
          bind_dn: "cn=serviceuser,ou=svcaccts,dc=glauth,dc=com"
          bind_password: "mysecret"
          base_dn: "dc=glauth,dc=com"
          user_filter: "(cn=%s)"
          group_attribute: "ou"
          bypass_api_key: true
          cache_ttl: "10s"
      - set_basic_auth:
          username: elastic
          password: password
      - elasticsearch:
          elasticsearch: 717
  - name: request_logging # this flow is used for request logging, refer to `router`'s `tracing_flow`
    filter:
      - context_filter:
          context: _ctx.request.path
          exclude:
            - /favicon.ico
      - logging:
          queue_name: request_logging
          remove_authorization: false

router:
  - name: my_router
    default_flow: hello_world
    tracing_flow: request_logging

elasticsearch:
  - name: 717
    enabled: true
    endpoints:
      - http://192.168.3.188:9206
    basic_auth:
      username: elastic
      password: password
  - name: logging
    enabled: true
    endpoints:
      - http://192.168.3.188:9206
    basic_auth:
      username: elastic
      password: password


pipeline:
  # pipelines for logging
  - name: consume-request_logging_index-to-backup
    auto_start: true
    keep_running: true
    processor:
      - json_indexing:
          index_name: "test-gateway_requests"
          elasticsearch: "logging"
          input_queue: "request_logging"
