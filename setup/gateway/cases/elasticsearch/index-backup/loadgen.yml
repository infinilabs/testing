env:
  # TODO: this is hard-coded for local test
  ES_DATA_PATH: /Users/kassian/Repository/Garage/elasticsearch-8.6.1
runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: POST
      url: http://$[[env.LR_GATEWAY_HOST]]/test/_doc
      body: '{"test":"abc"}'
    assert:
      equals:
        _ctx.response.status: 201
  - request:
      method: POST
      url: http://$[[env.LR_GATEWAY_HOST]]/test/_doc
      body: '{"test":"abc"}'
    assert:
      equals:
        _ctx.response.status: 201
  - request:
      method: POST
      url: http://$[[env.LR_GATEWAY_HOST]]/test/_doc
      body: '{"test":"abc"}'
    assert:
      equals:
        _ctx.response.status: 201
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/sleep
    assert:
      equals:
        _ctx.response.status: 200
        _ctx.response.body: 'ok'
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/test
    assert:
      equals:
        _ctx.response.status: 200
    register:
      - index_id: _ctx.response.body_json.test.settings.index.uuid
  - request:
      method: HEAD
      url: http://$[[env.MINIO_API_HOST]]/$[[env.MINIO_TEST_BUCKET]]$[[env.ES_DATA_PATH]]/data/indices/$[[index_id]]/0/index/_0.cfs
    assert:
      equals:
        _ctx.response.status: 200
  - request:
      method: DELETE
      url: http://$[[env.LR_GATEWAY_HOST]]/test
    assert:
      equals:
        _ctx.response.status: 200
        _ctx.response.body_json.acknowledged: true
