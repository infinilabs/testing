env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: POST
      url: http://$[[env.GATEWAY_HOST]]/abcd/_doc
      body: '
{
"model": "Porshe",
"year": 1972,
"engine": "2.0-liter four-cylinder Macan",
"horsepower": "252hp",
"genres": ["Sporty", "Classic"]
}
        '
    assert:
      equals:
        _ctx.response.status: 201
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/abcd/_search
    assert:
      equals:
        _ctx.response.status: 200
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/abcd/_search?no_cache=true
    assert:
      equals:
        _ctx.response.status: 200
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/abcd/_search?no_cache=false
    assert:
      equals:
        _ctx.response.status: 200
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/abcd/_search?no_cache=true&size=1
    assert:
      equals:
        _ctx.response.status: 200
  - request:
      method: DELETE
      url: http://$[[env.GATEWAY_HOST]]/abcd
    assert:
      equals:
        _ctx.response.status: 200
