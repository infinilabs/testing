path.data: data
path.logs: log

stats:
  enabled: false

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 10000
    network:
      binding: $[[GW_BINDING]]

flow:
  - name: es-flow
    filter:
      - elasticsearch:
          elasticsearch: es-server
          refresh:
            enabled: true
            interval: 10s
          fixed_client: true
          client_mode: host
          timeout: -1
          skip_cleanup_hop_headers: true
          skip_keep_original_uri: true
          skip_metadata_enrich: true

router:
  - name: my_router
    default_flow: es-flow

elasticsearch:
  - name: es-server
    enabled: true
    endpoints:
     - $[[ES_ENDPOINT]]
    basic_auth:
      username: $[[ES_USER]]
      password: $[[ES_PASS]]
    discovery:
      enabled: true
      refresh:
        enabled: true
        interval: 60s
