env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: $[[env.GATEWAY_HOST]]

flow:
  - name: test
    filter:
      - request_api_key_filter:
          exclude:
            - VuaCfGcBCdbkQm-e5aOx
          action: deny
          status: 403
          message: "request was denied by request api key filter"
      - echo:
          message: "hello world !"

router:
  - name: my_router
    default_flow: test
