path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: 0.0.0.0:8000

flow:
  - name: test
    filter:
      - set_response:
          status: 200
          body: 'hello world'
      - dump:
          uri: true
          request_header: true
          response_header: true
#          response: true
#          request: true
          status_code: true
          context:
            - _ctx.request.uri
            - _ctx.request.path
            - _ctx.request.body

router:
  - name: my_router
    default_flow: test