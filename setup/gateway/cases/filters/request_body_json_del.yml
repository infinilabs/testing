path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: 0.0.0.0:8000

flow:
  - name: test
    filter:
      - dump:
            uri: true
            request: true
            response: true
      - request_body_json_del:
          path:
            - query.bool.should
      - dump:
          context:
            - _ctx.request.body
router:
  - name: my_router
    default_flow: test

