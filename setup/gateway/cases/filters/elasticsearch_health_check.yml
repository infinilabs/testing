path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: 0.0.0.0:8000

flow:
  - name: test
    filter:
      - elasticsearch_health_check:
          elasticsearch: dev

router:
  - name: my_router
    default_flow: test

elasticsearch:
  - name: dev
    endpoint: http://localhost:9200
    enabled: true
