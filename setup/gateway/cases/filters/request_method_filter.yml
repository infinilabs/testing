path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: 0.0.0.0:8000

flow:
  - name: test
    filter:
      - request_method_filter:
          exclude:
            - PUT
            - POST
          include:
            - GET
            - HEAD
            - DELETE
          action: deny
          status: 403
          message: "request method not allowed"
      - echo:
          message: "hello world !"

router:
  - name: my_router
    default_flow: test

