path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: 0.0.0.0:8000

flow:
  - name: test
    filter:
      - response_status_filter:
          exclude:
            - 200
            - 201
          include:
            - 404
            - 500
          action: deny
          status: 200
          message: "request filtered!"
      - echo:
          message: "hello world !"

router:
  - name: my_router
    default_flow: test

