env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: POST
      url: http://$[[env.GATEWAY_HOST]]/test1
      body: '{"aggs":{"total_num":{"terms":{"field":"gender","size":10}}}}'
    assert:
      equals:
        _ctx.response.body_json.aggs.total_num.terms.field: 'name'
        _ctx.response.body_json.aggs.total_num.terms.size: 3
        _ctx.response.body_json.size: 0
