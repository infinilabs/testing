path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: 0.0.0.0:8000

flow:
  - name: test
    filter:
      - set_request_header:
          headers:
            - Trial -> true
            - Department -> Engineering
      - echo:
          message: '{"trial": $[[_ctx.request.header.Trial]], "department": "$[[_ctx.request.header.Department]]"}'

router:
  - name: my_router
    default_flow: test

