env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: POST
      body: '{"query":{"range":{"@timestamp":{"gte":"2019-09-26T08:21:12.152Z","lte":"2020-09-26T08:21:12.152Z","format":"strict_date_optional_time"}}}}'
      url: http://$[[env.GATEWAY_HOST]]/abc/_search
    assert:
      equals:
        _ctx.response.body_json.query.range.@timestamp.gte: '2019-09-26T08:21:00.000Z'
