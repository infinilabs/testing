env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: $[[env.GATEWAY_HOST]]

flow:
  - name: test
    filter:
      - request_user_limiter:
          user:
            - elastic
            - medcl
          max_requests: 2
          #          max_bytes: 102400 #100k
          action: drop # retry or drop
          #          max_retry_times: 1000
          #          retry_interval: 500 #100ms
          message: "you reached our limit"
      - set_response:
          status: 200
          body: 'hello'
router:
  - name: my_router
    default_flow: test
