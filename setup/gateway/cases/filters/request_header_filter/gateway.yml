path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: $[[env.LR_GATEWAY_HOST]]

flow:
  - name: test
    filter:
      - request_header_filter:
          include:
            - TRACE: true
          action: deny
          status: 403
          message: "request was denied by request header filter"
      - echo:
          message: "hello world !"

router:
  - name: my_router
    default_flow: test
