path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: 0.0.0.0:8000

flow:
  - name: test
    filter:
      - sleep:
          sleep_in_million_seconds: 1024

router:
  - name: my_router
    default_flow: test

