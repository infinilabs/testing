path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: 0.0.0.0:8000

flow:
  - name: test
    filter:
      - request_body_json_set:
          path:
            - aggs.total_num.terms.field -> "name"
            - aggs.total_num.terms.size -> 3
            - size -> 0
      - dump:
          context:
            - _ctx.request.body

router:
  - name: my_router
    default_flow: test

