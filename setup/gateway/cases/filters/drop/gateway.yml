env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: $[[env.GATEWAY_HOST]]

flow:
  - name: test
    filter:
      - switch:
          path_rules:
            - prefix: "test1"
              flow: test1-flow
            - prefix: "test2"
              flow: test2-flow
      - echo:
          message: "hello test"
  - name: test1-flow
    filter:
      - drop:
  - name: test2-flow
    filter:
      - echo:
          message: "hello test2"

router:
  - name: my_router
    default_flow: test
