runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: POST
      url: http://$[[env.LR_GATEWAY_HOST]]/
    assert:
      equals:
        _res.response.status: 200
        _res.response.body_json.region_a: 'ok'
        _res.response.body_json.region_b: 'ok'
