env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: $[[env.GATEWAY_HOST]]

flow:
  - name: double_write
    filter:
      - echo:
          message: '{}'
      - clone:
          flows:
            - write_to_region_a
            - write_to_region_b
  - name: write_to_region_a
    filter:
      - set_context:
          context:
            _ctx.response.body_json.region_a: '"ok"'
  - name: write_to_region_b
    filter:
      - set_context:
          context:
            _ctx.response.body_json.region_b: '"ok"'

router:
  - name: my_router
    default_flow: double_write
