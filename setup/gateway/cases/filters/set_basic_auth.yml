path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: 0.0.0.0:8000

flow:
  - name: test
    filter:
      - set_basic_auth:
          username: admin
          password: password
      - dump:
          request_header: true

router:
  - name: my_router
    default_flow: test

