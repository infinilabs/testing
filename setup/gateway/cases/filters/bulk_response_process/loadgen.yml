env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: POST
      url: http://$[[env.GATEWAY_HOST]]/_bulk
      body: |
        { "index" : { "_index" : "test-bulk", "_id" : "1" } }
        { "a": "b" }
    assert:
      and:
        - equals:
            _ctx.response.status: 200
            _ctx.response.body_json.errors: false
  - request:
      method: GET
      url: http://$[[env.GATEWAY_API_HOST]]/queue/success_queue/stats
    assert:
      equals:
        _ctx.response.status: 200
        _ctx.response.body_json.success_queue.depth: 1
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/test-bulk/_doc/1
    assert:
      and:
        - equals:
            _ctx.response.status: 200
            _ctx.response.body_json._index: test-bulk
  - request:
      method: POST
      url: http://$[[env.GATEWAY_HOST]]/_bulk
      body: |
        { "delete" : { "_index" : "test-bulk", "_id" : "2" } }
    assert:
      and:
        - equals:
            _ctx.response.status: 200
            _ctx.response.body_json.errors: false
  - request:
      method: GET
      url: http://$[[env.GATEWAY_API_HOST]]/queue/success_queue/stats
    assert:
      equals:
        _ctx.response.status: 200
        _ctx.response.body_json.success_queue.depth: 2
  - request:
      method: DELETE
      url: http://$[[env.GATEWAY_HOST]]/test-bulk
    assert:
      and:
        - equals:
            _ctx.response.status: 200
  - request:
      method: DELETE
      url: http://$[[env.GATEWAY_API_HOST]]/queue/success_queue
    assert:
      equals:
        _ctx.response.status: 200
        _ctx.response.body_json.acknowledged: true
