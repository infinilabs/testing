env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: POST
      url: http://$[[env.GATEWAY_HOST]]/_bulk
      body: '{ "index" : { "_index" : "test-bulk" } }'
    assert:
      and:
        - equals:
            _ctx.response.status: 200
            _ctx.response.body_json.index._index: test-bulk-new
  - request:
      method: POST
      url: http://$[[env.GATEWAY_HOST]]/_bulk
      body: '{ "delete" : { "_index" : "test-bulk", "_id" : "2" } }'
    assert:
      and:
        - equals:
            _ctx.response.status: 200
        - equals:
            _ctx.response.body_json.delete._index: test-bulk-new
