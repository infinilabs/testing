runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: POST
      url: http://$[[env.LR_GATEWAY_HOST]]/_bulk
      body: |
        { "index" : { "_index" : "test-bulk", "_id" : "1" } }
        {}
    assert:
      and:
        - equals:
            _res.response.status: 200
            _res.response.body_json.errors: false
  - request:
      method: POST
      url: http://$[[env.LR_GATEWAY_HOST]]/_bulk
      body: |
        { "index" : { "_index" : "test-bulk", "_id" : "2" } }
        {}
    assert:
      and:
        - equals:
            _res.response.status: 200
            _res.response.body_json.errors: false
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/test-bulk/_doc/1
    assert:
      and:
        - equals:
            _res.response.status: 200
            _res.response.body_json._index: test-bulk
  - request:
      method: DELETE
      url: http://$[[env.LR_GATEWAY_HOST]]/test-bulk
    assert:
      and:
        - equals:
            _res.response.status: 200
