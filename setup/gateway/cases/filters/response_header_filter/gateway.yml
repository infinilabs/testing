path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: $[[env.LR_GATEWAY_HOST]]

flow:
  - name: test
    filter:
      - set_response_header:
          headers:
            - INFINI-CACHE -> CACHED
      - response_header_filter:
          exclude:
            - INFINI-CACHE: CACHED
          action: deny
          status: 403
          message: "request was denied by response header filter"
      - echo:
          message: "hello world !"

router:
  - name: my_router
    default_flow: test
