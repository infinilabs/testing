runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/test1
    assert:
      equals:
        _res.response.status: 200
        _res.response.body: response from test1
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/test2
    assert:
      equals:
        _res.response.status: 503
        _res.response.body_json.message: invalid path
