runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/user/_search
      headers:
        - Authorization: 'ApiKey VnVhQ2ZHY0JDZGJrUW0tZTVhT3g6dWkybHAyYXhUTm1zeWFrdzl0dk5udw=='
    assert:
      equals:
        _res.response.status: 200
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/user/_search
      headers:
        - Authorization: 'ApiKey VnVhQ2ZHY0JDZGJrUW0tZTVhT3g6dWkybHAyYXhUTm1zeWFrdzl0dk5udw=='
    assert:
      equals:
        _res.response.status: 429
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/user/_search
      headers:
        - Authorization: 'ApiKey VnVhQ2ZHY0JDZGJrUW0tZTVhT3g6dWkybHAyYXhUTm1zeWFrdzl0dk5udw=='
    assert:
      equals:
        _res.response.status: 429
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/user/_search
    assert:
      equals:
        _res.response.status: 200
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/user/_search
      headers:
        - Authorization: 'ApiKey VnVhQ2ZHY0JDZGJrUW0tZTVhT3g6dWkybHAyYXhUTm1zeWFrdzl0dk5udw=='
    assert:
