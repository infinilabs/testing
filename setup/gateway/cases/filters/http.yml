path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: 0.0.0.0:8000

flow:
  - name: test
    filter:
      - basic_auth:
          valid_users:
            medcl: passwd
      - http:
          schema: "http" #https or http
          #host: "192.168.3.98:5601"
          hosts:
            - "192.168.3.9:2900"
            - "192.168.3.185:2900"

router:
  - name: my_router
    default_flow: test

