runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/abc/_search
    assert:
      equals:
        _res.response.body: 'http://$[[env.LR_GATEWAY_HOST]]/cluster:abc/_search'
