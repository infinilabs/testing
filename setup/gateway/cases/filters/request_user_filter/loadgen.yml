env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/test1
      basic_auth:
        username: elastic
        password: xxx
    assert:
      equals:
        _ctx.response.status: 200
        _ctx.response.body: 'hello world !'
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/test1
      basic_auth:
        username: logstash
        password: xxx
    assert:
      equals:
        _ctx.response.status: 403
        _ctx.response.body_json.message: 'request was denied by request user filter'
