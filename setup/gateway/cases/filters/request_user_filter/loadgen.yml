runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/test1
      basic_auth:
        username: elastic
        password: xxx
    assert:
      equals:
        _res.response.status: 200
        _res.response.body: 'hello world !'
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/test1
      basic_auth:
        username: logstash
        password: xxx
    assert:
      equals:
        _res.response.status: 403
        _res.response.body_json.message: 'request was denied by request user filter'
