runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/test1
    assert:
      and:
        - equals:
            _res.response.body: hello
        - range:
            _res.elapsed.gte: 1024
