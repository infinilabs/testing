path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: 0.0.0.0:8000

flow:
  - name: test
    filter:
      - translog:
          rotate.max_file_age: 7
          rotate.max_file_count: 10
          rotate.max_file_size_in_mb: 100

router:
  - name: my_router
    default_flow: test