runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
  disable_header_names_normalizing: true
requests:
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/test1
    assert:
      - equals:
        _ctx.response.status: 200
        _ctx.response.body: 'hello'
        _ctx.response.header.infini-cache: CACHE
