path.data: data
path.logs: log

api:
  enabled: true
  network:
    binding: $[[env.LR_GATEWAY_API_HOST]]

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: $[[env.LR_GATEWAY_HOST]]

flow:
  - name: test
    filter:
      - queue:
          queue_name: test_queue
      - echo:
          message: 'ok'

router:
  - name: my_router
    default_flow: test
