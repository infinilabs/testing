path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: $[[env.LR_GATEWAY_HOST]]

flow:
  - name: test
    filter:
      - elasticsearch_health_check:
          elasticsearch: dev
      - echo:
          message: ok

router:
  - name: my_router
    default_flow: test

elasticsearch:
  - name: dev
    endpoint: $[[env.ELASTICSEARCH_ENDPOINT]]
    enabled: true
