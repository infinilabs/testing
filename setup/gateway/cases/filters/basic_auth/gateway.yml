env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: $[[env.GATEWAY_HOST]]

flow:
  - name: test
    filter:
      - basic_auth:
          valid_users:
            medcl: passwd
            elastic: abc
      - echo:
          message: "hello world"

router:
  - name: my_router
    default_flow: test
