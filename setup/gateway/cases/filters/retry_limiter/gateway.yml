path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: $[[env.LR_GATEWAY_HOST]]

flow:
  - name: test
    filter:
      - retry_limiter:
          queue_name: "deadlock_messages"
          max_retry_times: 1
          retry_interval_in_ms: 1000
      - echo:
          message: $[[_ctx.request.header.Retried_times]]

router:
  - name: my_router
    default_flow: test
