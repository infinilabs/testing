path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: 0.0.0.0:8000

flow:
  - name: test
    filter:
      - retry_limiter:
          queue_name: "deadlock_messages"
          max_retry_times: 3

router:
  - name: my_router
    default_flow: test