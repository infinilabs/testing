env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/es1:index/_search
    assert:
      equals:
        _ctx.response.body: response from es1
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/es2:index/_search
    assert:
      equals:
        _ctx.response.body: response from es2
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/es5:index/_search
    assert:
      equals:
        _ctx.response.body: response from default es
