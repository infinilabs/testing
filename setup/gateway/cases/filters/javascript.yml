path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 2000
    network:
      binding: 0.0.0.0:8000

flow:
  - name: test
    filter:
      - javascript:
          source: >
            function process(ctx) {
              var console = require('console');
              console.log("hello from javascript");
            }

router:
  - name: my_router
    default_flow: test

