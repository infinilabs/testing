runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/user/search
      body: '{"query":{"bool":{"must":[{"range":{"age":{"gte":10,"lte":20}}}],"should":[{"term":{"gender":{"value":"male"}}}]}}}'

    assert:
      and:
        not:
          has_fields:
            - _res.response.body_json.query.bool.should
        has_fields:
          - _res.response.body_json.query.bool.must
