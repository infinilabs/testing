runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/
      basic_auth:
        username: elastic
        password: 0E8QlnNps362qAf7J13H15DB
    assert:
      and:
        - equals:
            _ctx.response.status: 200
        - equals:
            _ctx.response.body: hello admin
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/
      basic_auth:
        username: other-user
        password: pass
    assert:
      and:
        - equals:
            _ctx.response.status: 403
        - equals:
            _ctx.response.body_json.message: access denied
