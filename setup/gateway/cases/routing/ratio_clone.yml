
flow:
  - name: primary-flow
    filter:
      - http:
          schema: "http"
          hosts:
            - "localhost:8080"
  - name: shadow-flow
    filter:
      - http:
          schema: "http"
          hosts:
            - "localhost:8081"
  - name: ratio_traffic_forward
    filter:
      - ratio:
          ratio: 0.5
          flow: shadow-flow
          continue: true
      - flow:
          flow: primary-flow

entry:
  - name: my_entry
    enabled: true
    router: my_router
    max_concurrency: 10000
    network:
      binding: 0.0.0.0:8000

router:
  - name: my_router
    default_flow: ratio_traffic_forward

