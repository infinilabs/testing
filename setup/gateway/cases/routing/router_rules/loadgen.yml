env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/apm-2022/
    assert:
      and:
        - equals:
            _ctx.response.status: 200
            _ctx.response.body: hello apm indices
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/apm-2022/_search
    assert:
      and:
        - equals:
            _ctx.response.status: 200
            _ctx.response.body: hello apm indices
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/erp-2022/
    assert:
      and:
        - equals:
            _ctx.response.status: 200
            _ctx.response.body: hello erp indices
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/erp-2022/_search
    assert:
      and:
        - equals:
            _ctx.response.status: 200
            _ctx.response.body: hello erp indices
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/mall-2022/
    assert:
      and:
        - equals:
            _ctx.response.status: 200
            _ctx.response.body: hello mall indices
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/mall-2022/_search
    assert:
      and:
        - equals:
            _ctx.response.status: 200
            _ctx.response.body: hello mall indices
