env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/
      basic_auth:
        username: cn-jamesyang
        password: pass
    assert:
      and:
        - equals:
            _ctx.response.status: 200
        - equals:
            _ctx.response.body: hello readonly
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/
      basic_auth:
        username: cn-devops
        password: pass
    assert:
      and:
        - equals:
            _ctx.response.status: 200
        - equals:
            _ctx.response.body: hello admin
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/
      basic_auth:
        username: other-user
        password: pass
    assert:
      and:
        - equals:
            _ctx.response.status: 403
        - equals:
            _ctx.response.body_json.message: access denied
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/
    assert:
      and:
        - equals:
            _ctx.response.status: 403
        - equals:
            _ctx.response.body_json.message: access denied
