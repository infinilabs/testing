entry:
  - max_concurrency: 1000
    router: my_router
    name: my_es_entry
    enabled: true
    network:
      binding: 0.0.0.0:8000
      reuse_port: false
path:
  data: data
  logs: log

router:
  - name: my_router
    rules:
      - method:
          - '*'
        pattern:
          - /uat/bot_index/_search
        flow:
          - bot_index
elasticsearch:
  - basic_auth:
      password: '123456'
      username: elastic
    endpoints:
      - http://192.168.3.185:9243
    traffic_control:
      max_qps_per_node: 100
    discovery:
      refresh:
        interval: 30s
        enabled: true
      enabled: true
    name: uat
    enabled: true
flow:
  - filter:
      - basic_auth:
          valid_users:
            zk: '1234'
      - set_context:
          context:
            _ctx.request.method: DELETE
            _ctx.request.path: /bot_index/_doc/id
      - elasticsearch:
          elasticsearch: uat
          refresh:
            interval: 30s
            enabled: true
      - dump:
          request: true
          context:
            - _ctx.request.path
    name: bot_index

