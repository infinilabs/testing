path.data: data
path.logs: log

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 200000
    network:
      binding: 0.0.0.0:8000

flow:
  - name: hello_world
    filter:
      - echo:
          message: "hello world"
router:
  - name: my_router
    default_flow: hello_world
    ip_access_control:
      enabled: true
      client_ip:
        permitted:
        - 192.168.3.181
#        - 127.0.0.1
#        denied:
#        - 192.168.3.5
