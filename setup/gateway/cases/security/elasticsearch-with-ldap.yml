elasticsearch:
- name: prod
  enabled: true
  endpoint: http://localhost:9200
  basic_auth:
    username: monitor_user
    password: monitor_password

entry:
  - name: my_es_entry
    enabled: true
    router: my_router
    max_concurrency: 10000
    network:
      binding: 0.0.0.0:8000

flow:
  - name: default_flow
    filter:
      - ldap_auth:
          host: "ldap.forumsys.com"
          port: 389
          bind_dn: "cn=read-only-admin,dc=example,dc=com"
          bind_password: "password"
          base_dn: "dc=example,dc=com"
          user_filter: "(uid=%s)"
      - set_basic_auth:
          username: run_as_elastic_user
          password: run_as_elastic_pass
      - elasticsearch:
          elasticsearch: prod
router:
  - name: my_router
    default_flow: default_flow
