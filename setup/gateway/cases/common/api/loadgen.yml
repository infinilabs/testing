runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_API_HOST]]/health
    assert:
      and:
        - equals:
            _ctx.response.status: 200
        - has_fields: ['_ctx.response.body_json.status']
