runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/sleep
    assert:
      equals:
        _ctx.response.status: 200
        _ctx.response.body: 'ok'
  - request:
      method: GET
      url: http://$[[env.GATEWAY_FLOATING_IP_HOST]]/test
    assert:
      equals:
        _ctx.response.status: 200
        _ctx.response.body: 'ok'
