env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: POST
      url: http://$[[env.GATEWAY_HOST]]/test
      body: '{"test":"abc"}'
    assert:
      equals:
        _ctx.response.status: 200
        _ctx.response.body: 'ok'
  - request:
      method: POST
      url: http://$[[env.GATEWAY_HOST]]/test
      body: '{"test":"abc"}'
    assert:
      equals:
        _ctx.response.status: 200
        _ctx.response.body: 'ok'
  - request:
      method: POST
      url: http://$[[env.GATEWAY_HOST]]/test
      body: '{"test":"abc"}'
    assert:
      equals:
        _ctx.response.status: 200
        _ctx.response.body: 'ok'
  - request:
      method: GET
      url: http://$[[env.GATEWAY_HOST]]/sleep
    assert:
      equals:
        _ctx.response.status: 200
        _ctx.response.body: 'ok'
  - request:
      method: GET
      url: http://$[[env.GATEWAY_API_HOST]]/queue/disk_test/stats
    assert:
      equals:
        _ctx.response.status: 200
        _ctx.response.body_json.disk_test.depth: 3
    register:
      - queue_id: _ctx.response.body_json.disk_test.metadata.id
  - request:
      method: HEAD
      url: http://$[[env.MINIO_API_HOST]]/$[[env.MINIO_TEST_BUCKET]]/cfkr9215k34l5enovsng/queue/$[[queue_id]]/000000000.dat.zstd
    assert:
      equals:
        _ctx.response.status: 200
  - request:
      method: DELETE
      url: http://$[[env.GATEWAY_API_HOST]]/queue/disk_test
    assert:
      equals:
        _ctx.response.status: 200
        _ctx.response.body_json.acknowledged: true
