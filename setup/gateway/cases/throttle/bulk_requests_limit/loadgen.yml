runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: POST
      url: http://$[[env.LR_GATEWAY_HOST]]/_bulk
      body: |
        { "create" : { "_index" : "test1", "_id" : "3" } }
        { "field1" : "value3" }
    assert:
      and:
        - equals:
            _ctx.response.status: 200
  - request:
      method: POST
      url: http://$[[env.LR_GATEWAY_HOST]]/_bulk
      body: |
        { "create" : { "_index" : "test1", "_id" : "3" } }
        { "field1" : "value3" }
    assert:
      and:
        - equals:
            _ctx.response.status: 429
            _ctx.response.body: test1 writing too fast。
