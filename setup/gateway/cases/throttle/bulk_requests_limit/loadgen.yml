      method: POST
      url: http://$[[env.GATEWAY_HOST]]/_bulk
      body: |
        { "create" : { "_index" : "bulk_requests_limit-test1", "_id" : "3" } }
        { "field1" : "value3" }
    assert:
      and:
        - equals:
            _ctx.response.status: 200
