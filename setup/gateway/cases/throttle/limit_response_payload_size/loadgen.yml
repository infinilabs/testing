runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/
    assert:
      and:
        - equals:
            _ctx.response.status: 200
        - exists:
            - _ctx.response.body_json.tagline
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/_cluster/state
    assert:
      equals:
        _ctx.response.status: 400
        _ctx.response.body_json.message: response too large.
