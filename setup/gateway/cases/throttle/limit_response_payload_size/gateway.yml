env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
path.data: data
path.logs: log

entry:
  - name: test_entry
    enabled: true
    router: default
    max_concurrency: 20000
    network:
      binding: $[[env.GATEWAY_HOST]]

router:
  - name: default
    default_flow: test

flow:
  - name: test
    filter:
      - elasticsearch:
          elasticsearch: es-server
      - set_response:
          when:
            range:
              _ctx.response.body_length:
                gte: 1024
          body: '{"message":"response too large."}'
          status: 400

elasticsearch:
  - name: es-server
    enabled: true
    endpoints:
      - $[[env.ELASTICSEARCH_ENDPOINT]]
