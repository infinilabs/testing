env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  # NOTE: time.RateLimiter will block request at the first second
  - request:
      method: POST
      url: http://$[[env.GATEWAY_HOST]]/_bulk
      body: |
        { "create" : { "_index" : "test1", "_id" : "1" } }
        { "field1" : "value3" }
    assert:
      and:
        - equals:
            _ctx.response.status: 200
        - range:
            _ctx.elapsed.gte: 1000
  - request:
      method: POST
      url: http://$[[env.GATEWAY_HOST]]/_bulk
      body: |
        { "create" : { "_index" : "test1", "_id" : "2" } }
        { "field1" : "value3" }
    assert:
      and:
        - equals:
            _ctx.response.status: 200
  - request:
      method: DELETE
      url: http://$[[env.GATEWAY_HOST]]/test1
    assert:
      and:
        - equals:
            _ctx.response.status: 200
        - range:
            _ctx.elapsed.gte: 1000
