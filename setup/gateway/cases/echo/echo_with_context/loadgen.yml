runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: GET
      url: http://$[[env.LR_GATEWAY_HOST]]/any/
    assert:
      and:
        - equals:
            # FIXME
            _res.response.status: 0
        - contains:
            _res.response.body: 'request throttled: '
        - not:
            contains:
              _res.response.body: 'hello world'
