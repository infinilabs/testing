env:
  GATEWAY_HOST: 127.0.0.1:8001
  GATEWAY_API_HOST: 127.0.0.1:9000
  ELASTICSEARCH_ENDPOINT: http://127.0.0.1:9200
runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: POST
      url: http://$[[env.GATEWAY_HOST]]/abd-2023.02.06-abc/_search?routing=my-routing-value
      body: '{ "query": { "term": { "user.id": "kimchy" } } }'
    assert:
      equals:
        _ctx.response.status: 200
        _ctx.response.body: /abd-2023.02.06-abc/_msearch
