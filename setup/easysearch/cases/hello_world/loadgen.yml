runner:
  total_rounds: 1
  no_warm: true
  log_requests: true
  assert_invalid: true
  assert_error: true
requests:
  - request:
      method: GET
      url: $[[env.ES_ENDPOINT]]/
      basic_auth:
        username: $[[env.ES_USERNAME]]
        password: $[[env.ES_PASSWORD]]
    assert:
      and:
        - equals:
            _ctx.response.status: 200
        - equals:
            _ctx.response.body_json.tagline: 'You Know, For Easy Search!'
            _ctx.response.body_json.version.number: '1.0.0'
  - request:
      method: POST
      url: $[[env.ES_ENDPOINT]]/easysearch-test/_doc?refresh
      basic_auth:
        username: $[[env.ES_USERNAME]]
        password: $[[env.ES_PASSWORD]]
      body: '{"a": "b"}'
    assert:
      equals:
        _ctx.response.status: 201
    register:
      - doc_id: _ctx.response.body_json._id
  - request:
      method: GET
      url: $[[env.ES_ENDPOINT]]/easysearch-test/_doc/$[[doc_id]]
      basic_auth:
        username: $[[env.ES_USERNAME]]
        password: $[[env.ES_PASSWORD]]
    assert:
      equals:
        _ctx.response.status: 200
        _ctx.response.body_json._source.a: b
  - request:
      method: DELETE
      url: $[[env.ES_ENDPOINT]]/easysearch-test
      basic_auth:
        username: $[[env.ES_USERNAME]]
        password: $[[env.ES_PASSWORD]]
    assert:
      equals:
        _ctx.response.status: 200
